<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="ðŸ‘‹ mynotes" />
    <meta
      property="og:description"
      content="Simple note taking app for your daily life events."
    />
    <meta property="og:image" content="/public/ogimg.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/public/ogimg.png" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>jottly : signup</title>
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />
        <h1>jottly</h1>
      </a>
      <nav>
        <a href="/login" class="nav-links">login</a>
      </nav>
    </header>
    <div class="fallback-screen">
      <img src="/public/loader.svg" alt="" class="loader" />
    </div>
    <main>
      <form id="singup_form">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="c_password">confirm password</label>
          <input type="password" id="c_password" required />
        </div>
      </form>
      <button class="button-type" id="submit_btn">signup</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
