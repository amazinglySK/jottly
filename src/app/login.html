    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />

      <nav>
        <a href="/signup" class="nav-links">signup</a>

      <form action="">

          <label for="password">password</label>

      </form>
      <button class="button-type" id="submit_btn">login</button>
