<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>jottly : all logs</title>
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />
        <h1>jottly</h1>
      </a>
      <nav class="links-container">
        <a href="/user/" class="nav-links">home</a>
        <a href="/user/settings" class="nav-links">settings</a>
        <a href="/user/logout" class="nav-links">logout</a>
      </nav>
    </header>
    <div class="fallback-screen">
      <img src="/public/loader.svg" alt="" class="loader" />
    </div>
    <main>
      <div class="top-container">
        <h2>all <span class="special-text">logs</span></h2>
      </div>
      <div class="post-container"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/logFuncs.js"></script>
    <script>
      loadLogs()
        .then((res) => {
          for (const log of res.logs) {
            createLogCard(log);
          }
          return;
        })
        .catch((err) => {
          console.log(err);
          alert("An error occured");
        });
    </script>
  </body>
</html>
