<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <title>jottly : settings</title>
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />
        <h1>jottly</h1>
      </a>
      <nav class="links-container">
        <a href="/user/" class="nav-links">home</a>
        <a href="/user/settings" class="nav-links">settings</a>
        <a href="/user/logout" class="nav-links">logout</a>
      </nav>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group">
          <label>password</label>
          <input
            type="password"
            id="old_password"
            placeholder="current password"
          />
          <input type="password" id="new_password" placeholder="new password" />
          <input
            type="password"
            id="confirm_password"
            placeholder="confirm new password"
          />
          <button class="button-type" id="chpwd_btn">change password</button>
        </div>
        <div class="form-group">
          <label for="bio">bio</label>
          <textarea id="bio"></textarea>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        fetch("/api/user")
          .then((res) => res.json())
          .then(({ username, bio }) => {
            $("#username").val(username);
            $("#bio").val(bio);
          })
          .catch((err) => {
            console.log(err);
            alert("Somethign went wrong");
          });
      });
    </script>
    <script src="../js/chPwd.js"></script>
  </body>
</html>
