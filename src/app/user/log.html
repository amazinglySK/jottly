<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/log.css" />
    <title>mynotes : log</title>
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />
        <h1>mynotes</h1>
      </a>
      <a href="/user/" class="nav-links">home</a>
      <a href="/user/settings" class="nav-links">settings</a>
    </header>
    <main>
      <div class="top-container">
        <h2 id="title"></h2>
        <p id="date"></p>
      </div>
      <div id="content"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/logFuncs.js"></script>
    <script>
      $(document).ready(() => {
        const uid = window.location.href.split("/").slice(-1)[0];
        loadLog(uid)
          .then((res) => {
            $("#title").text(res.title);
            const date = new Date(res.date);
            $("#date").text(date.toLocaleDateString("en-GB"));
            $("#content").text(res.content);
            console.log("Done");
          })
          .catch((err) => {
            console.log(err);
            alert("Uh oh an error occured");
          });
      });
    </script>
  </body>
</html>
