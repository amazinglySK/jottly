<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="ðŸ‘‹ jottly" />
    <meta
      property="og:description"
      content="Simple note taking app for your daily life events."
    />
    <meta property="og:image" content="/public/ogimg.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/public/ogimg.png" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>jottly : dashboard</title>
  </head>
  <body>
    <header class="navbar">
      <a class="logo" href="/">
        <img src="/public/logo.png" alt="" />
        <h1>jottly</h1>
      </a>
      <nav class="links-container">
        <a href="/user/" class="nav-links">home</a>
        <a href="/user/settings" class="nav-links">settings</a>
        <a href="/user/logout" class="nav-links">logout</a>
      </nav>
    </header>
    <div class="fallback-screen">
      <img src="/public/loader.svg" alt="" class="loader" />
    </div>
    <main>
      <div class="top-container">
        <h2 id="greeting"></h2>
        <a href="/user/new" class="button-type">new note</a>
      </div>
      <div class="post-container"></div>
      <a class="button-type" href="/user/allLogs">get all logs</a>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/logFuncs.js"></script>
    <script>
      $("#greeting").html(
        `hello <span class = "special-text">${localStorage.username}</span>`
      );
      loaderOn();
      loadLogs(10)
        .then((res) => {
          for (const log of res.logs) {
            createLogCard(log);
          }
          return;
        })
        .catch((err) => {
          console.log(err);
          alert("An error occured");
        })
        .finally(() => {
          loaderOff();
        });
      const handle_trash_click = (post_id) => {
        if (!confirm("Do you want to delete this post ?")) return;
        loaderOn();
        deleteLog(post_id)
          .then((res) => {
            console.log(res.message);
            loaderOff();
            if (res.redirect_url) {
              window.location.href = res.redirect_url;
            }
          })
          .catch((err) => {
            console.log(err);
            alert("An error occured");
          })
          .finally(() => loaderOff());
      };
    </script>
  </body>
</html>
